<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/pages/templates/template_page.xhtml">

    <!-- Header -->
    <ui:define name="title">Create Project Page</ui:define>

    <!-- Content -->
    <ui:define name="content">
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>

            <div class="project_form">

                <p:outputLabel value="Task Title" for="title"/>
                <p:inputText id="title" value="#{createTaskBean.taskTitle}"
                             required="true"
                             requiredMessage="Please, input a name"/>

                <p:outputLabel value="Task Description" for="descr"/>
                <p:inputText id="descr" value="#{createTaskBean.taskDescription}"
                             required="true"
                             requiredMessage="Please, input a few words about new project"/>

                <!-- Submit -->
                <p:commandButton value="Create"
                                 action="#{createTaskBean.createTask()}"
                                 update="@form"
                                 icon="fa fa-plus"/>

                <!-- Back -->
                <p:button value="Back"
                          outcome="tasks_dashboard.xhtml"
                          update="@form"
                          icon="fa fa-share"/>
            </div>

        </h:form>
    </ui:define>
</ui:composition>

</html>
